<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejestr Blokowy</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="background"></div>

    <header>
      <div id="graffiti">
        <img src="src/img/graffiti.png" alt="Rejestr Blokowy" />
      </div>
    </header>

    <div class="music-player">
      <div class="window-header">
        <div class="buttons">
          <button class="btn red"></button>
          <button class="btn yellow"></button>
          <button class="btn green"></button>
        </div>
      </div>

      <div class="window-body">
        <h2>Witaj w moim retro świecie</h2>
        <p>Wybierz taśmę i wróć do lat 90.</p>

        <audio controls>
          <source src="muzyka1.mp3" type="audio/mpeg" />
          Twoja przeglądarka nie obsługuje audio.
        </audio>
      </div>
    </div>
  </body>
</html>
